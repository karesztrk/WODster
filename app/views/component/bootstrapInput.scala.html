@(elements: helper.FieldElements)

@showLabel = @{null != elements.label}
@error = @{elements.hasErrors}
@showHelp = @{elements.args.get('_showHelp)}
<div class="form-group @if(error) {has-error has-feedback}">
	@if(showLabel) { 
		<label class="control-label" for="@elements.id">@elements.label</label>
	}

	@elements.input
	
	@if(!showHelp) {
    	<p class="help-block">@elements.infos.mkString(", ")</p>
    }
</div>
