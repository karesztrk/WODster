@()

@styleExtra = {

}

@scriptExtra = {
	<script src="@routes.Assets.at("javascripts/flot/jquery.flot.js")" type="text/javascript" ></script>
	<script src="@routes.Assets.at("javascripts/flot/jquery.flot.pie.js")" type="text/javascript" ></script>
	<script src="@routes.Assets.at("javascripts/flot/jquery.flot.resize.js")" type="text/javascript" ></script>
	<script src="@routes.Assets.at("javascripts/flot/jquery.flot.tooltip.min.js")" type="text/javascript" ></script>
}

@main("", styleExtra, scriptExtra) { 

	<div class="portlet">
	
	  <h4 class="portlet-title">
	    <u>Your progression</u>
	  </h4>
	    
	  <div class="portlet-body">
	
	    <div class="chart-holder-300" id="progression" style="padding: 0px; position: relative;" ></div>      
	
	</div>

	<script type="text/javascript">
	  var d1, d2, data, chartOptions

	  d1 = [
	    [1262304000000, 5], [1264982400000, 200], [1267401600000, 1605], [1270080000000, 1129], 
	    [1272672000000, 1163], [1275350400000, 1905], [1277942400000, 2002], [1280620800000, 2917], 
	    [1283299200000, 2700], [1285891200000, 2700], [1288569600000, 2100], [1291161600000, 1700]
	  ]
	 
	  d2 = [
	    [1262304000000, 434], [1264982400000, 232], [1267401600000, 475], [1270080000000, 553],
	    [1272672000000, 675], [1275350400000, 679], [1277942400000, 789], [1280620800000, 1026], 
	    [1283299200000, 1640], [1285891200000, 1892], [1288569600000, 2147], [1291161600000, 2256]
	  ]

	  data = [{ 
	    label: "Total visitors", 
	    data: d1
	  }, {
	    label: "Total Sales",
	    data: d2
	  }]
	 
	  chartOptions = {
	    xaxis: {
	      min: (new Date(2009, 12, 1)).getTime(),
	      max: (new Date(2010, 11, 2)).getTime(),
	      mode: "time",
	      tickSize: [2, "month"],
	      monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
	      tickLength: 0
	    },
	    yaxis: {

	    },
	    series: {
	      lines: {
	        show: true, 
	        fill: false,
	        lineWidth: 3
	      },
	      points: {
	        show: true,
	        radius: 3,
	        fill: true,
	        fillColor: "#ffffff",
	        lineWidth: 2
	      }
	    },
	    grid: { 
	      hoverable: true, 
	      clickable: false, 
	      borderWidth: 0 
	    },
	    legend: {
	      show: true
	    },
	    tooltip: true,
	    tooltipOpts: {
	      content: '%s: %y'
	    },
	    colors: mvpready_core.layoutColors
	  }    

	  var holder = $('#progression')

	  if (holder.length) {
	    $.plot(holder, data, chartOptions )
	  }
	</script>
}
